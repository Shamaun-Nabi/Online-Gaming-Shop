{% extends 'index.html' %}
 {% block body %}
 {% load static %}
<div class="container bootstrap snippets bootdey">
    <h1 class="text-light"><span class="glyphicon glyphicon-user"></span>Edit Profile</h1>
      <hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img style="height:80px;width:80px;" src="{{pic.url}}" class="avatar img-circle" alt="avatar">
          <h6>Upload a different photo...</h6>
          <input type="file" class="form-control">
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <div class="alert alert-info alert-dismissable">
          <a class="panel-close close" data-dismiss="alert">Ã—</a> 
          <i class="fa fa-coffee"></i>
         You Can<strong> Edit</strong> Your Profile Here
        </div>
        <h3>Your Personal info</h3>
        
        <form action="{% url 'showProfile' %}" class="form-horizontal" role="form" method="POST">
        {% csrf_token %}
          <div class="form-group">
            <label class="col-lg-3 control-label">First name:</label>
            <div class="col-lg-8">
              <input name="fname" class="form-control" type="text" value="{{fname}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-lg-8">
              <input name="lname" class="form-control" type="text" value="{{lname}}">
            </div>
          </div>
         
          <div class="form-group">
            <label class="col-lg-3 control-label">Add Phone:</label>
            <div class="col-lg-8">
              <input name="email" class="form-control" type="text" value="Add Your Phone Number">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-8">
            {% comment %} <button class="btn btn-primary">Update Your Profile</button> {% endcomment %}
            <input type="submit"class="btn btn-primary"value="Update Profile">
            </div>
          </div>
      
        </form>
      </div>
  </div>
</div>
<hr>

 {% endblock body %}
