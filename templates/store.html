{% extends 'index.html' %}

{% block body %}
{% load static %}
<div class="container">
<div class="row">
{% for products in allProducts %}
<div class="card p-4 m-2 mx-auto" style="width: 30rem;">
  <img class="card-img-top" src= " {{products.image.url}}" alt="Card image cap" style="height:300px">
  <div class="card-body">
  <h5 class="card-cat">{{products.category.name}} </h5>
    <h5 class="card-title">{{products.name}}</h5>
    <p id='price' class="card-text">{{products.price}}  <span>tk</span></p>
   
    <a href="#" class="btn btn-primary">Add To Cart</a>
    
    
  </div>
</div>

{% endfor %}
</div>
</div>





<style>
.card-title{
color:black;
}

.card-cat{
    color:gray;
}

#price{
    color:black;
}

.card{
    border-radius:20px;
}

.card-img-top{
    -webkit-box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.27);
-moz-box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.27);
box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.27);
border-radius:20px;
}
}

</style>
{% endblock body %}
